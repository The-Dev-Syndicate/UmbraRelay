name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.release_id.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: check for changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            VERSION="${{ github.ref_name }}"
            # Check if this version exists in CHANGELOG.md
            if grep -qE "^## \[?$VERSION\]?" CHANGELOG.md || grep -qE "^## $VERSION" CHANGELOG.md; then
              echo "has_changelog=true" >> $GITHUB_OUTPUT
              # Extract changelog section for this version
              # Match from ## [v0.0.1] or ## v0.0.1 until next ## or end of file
              awk "/^## \[?$VERSION\]?/,/^## / {if (NR > 1 && /^## /) exit; print}" CHANGELOG.md > changelog_section.md || \
              awk "/^## \[?$VERSION\]?/,EOF {print}" CHANGELOG.md > changelog_section.md
            else
              echo "has_changelog=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changelog=false" >> $GITHUB_OUTPUT
          fi
      - name: create release with changelog
        if: steps.changelog.outputs.has_changelog == 'true'
        id: release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: UmbraRelay ${{ github.ref_name }}
          draft: true
          prerelease: false
          body_path: changelog_section.md
      - name: create release with auto-generated notes
        if: steps.changelog.outputs.has_changelog != 'true'
        id: release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: UmbraRelay ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: true
      - name: get release id
        id: release_id
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id)
          echo "id=$RELEASE_ID" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}
      
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: install frontend dependencies
        run: npm install
      
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          tagName: ${{ github.ref_name }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

