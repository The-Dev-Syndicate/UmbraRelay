name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust-targets: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: windows-latest
            rust-targets: x86_64-pc-windows-msvc
          - platform: ubuntu-latest
            rust-targets: x86_64-unknown-linux-gnu

    steps:
      # ─────────────────────────────────────────────────────────────
      # Checkout
      # ─────────────────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ─────────────────────────────────────────────────────────────
      # Node.js
      # ─────────────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ─────────────────────────────────────────────────────────────
      # Rust
      # ─────────────────────────────────────────────────────────────
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      # Cache Cargo builds
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # ─────────────────────────────────────────────────────────────
      # Linux dependencies
      # ─────────────────────────────────────────────────────────────
      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # ─────────────────────────────────────────────────────────────
      # Frontend deps
      # ─────────────────────────────────────────────────────────────
      - name: Install frontend dependencies
        run: npm ci

      # ─────────────────────────────────────────────────────────────
      # Update version from tag
      # ─────────────────────────────────────────────────────────────
      - name: Update version from tag
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix
          echo "Setting version to: $VERSION"
          
          # Update package.json
          npm version "$VERSION" --no-git-tag-version
          
          # Update tauri.conf.json using jq
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp && \
            mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          
          # Update Cargo.toml (use sed - works on all GitHub Actions runners)
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          rm -f src-tauri/Cargo.toml.bak
          
          echo "✓ Version updated to $VERSION in all files"

      # ─────────────────────────────────────────────────────────────
      # Prepare Release Notes
      # ─────────────────────────────────────────────────────────────
      - name: Prepare release notes
        id: release_notes
        run: |
          VERSION="${{ github.ref_name }}"
          RELEASE_BODY=""
          
          # TODO: Check if CHANGELOG.md exists and has a section for this version
          # (Currently disabled - will use auto-generated notes)
          # if [ -f CHANGELOG.md ]; then
          #   if grep -qE "^## \[?$VERSION\]?" CHANGELOG.md || grep -qE "^## $VERSION" CHANGELOG.md; then
          #     echo "Found changelog entry for $VERSION"
          #     awk "/^## \[?$VERSION\]?/,/^## / {if (NR > 1 && /^## /) exit; print}" CHANGELOG.md > changelog_section.md || \
          #     awk "/^## \[?$VERSION\]?/,EOF {print}" CHANGELOG.md > changelog_section.md
          #     RELEASE_BODY=$(cat changelog_section.md)
          #     echo "Using changelog from CHANGELOG.md"
          #   fi
          # fi
          
          # Generate auto-release notes (same as GitHub UI)
          echo "Generating auto-release notes (same as GitHub UI)..."
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            # Generate notes from commits between tags (same as UI)
            RELEASE_BODY=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$VERSION" \
              -f previous_tag_name="$PREV_TAG" \
              --jq .body 2>/dev/null || echo "")
          else
            # First release - generate notes from all commits
            RELEASE_BODY=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="$VERSION" \
              --jq .body 2>/dev/null || echo "")
          fi
          
          if [ -z "$RELEASE_BODY" ]; then
            RELEASE_BODY="Release $VERSION"
          fi
          
          # Escape for JSON and set as output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ─────────────────────────────────────────────────────────────
      # Build & Release
      # ─────────────────────────────────────────────────────────────
      - name: Build and upload Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "UmbraRelay ${{ github.ref_name }}"
          releaseBody: ${{ steps.release_notes.outputs.body }}
          releaseDraft: true
