name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: check for changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            VERSION="${{ github.ref_name }}"
            # Check if this version exists in CHANGELOG.md
            if grep -qE "^## \[?$VERSION\]?" CHANGELOG.md || grep -qE "^## $VERSION" CHANGELOG.md; then
              echo "has_changelog=true" >> $GITHUB_OUTPUT
              # Extract changelog section for this version
              # Match from ## [v0.0.1] or ## v0.0.1 until next ## or end of file
              awk "/^## \[?$VERSION\]?/,/^## / {if (NR > 1 && /^## /) exit; print}" CHANGELOG.md > changelog_section.md || \
              awk "/^## \[?$VERSION\]?/,EOF {print}" CHANGELOG.md > changelog_section.md
            else
              echo "has_changelog=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changelog=false" >> $GITHUB_OUTPUT
          fi
      - name: create release and get ID
        id: create_release
        run: |
          TAG_NAME="${{ github.ref_name }}"
          RELEASE_NAME="UmbraRelay ${{ github.ref_name }}"
          
          # Prepare release notes
          if [ "${{ steps.changelog.outputs.has_changelog }}" = "true" ] && [ -f changelog_section.md ]; then
            # Use changelog content
            echo "Using changelog content for release notes"
            NOTES_FILE="changelog_section.md"
            USE_NOTES=true
          else
            # Will use auto-generated notes via gh release create
            echo "Will use auto-generated release notes"
            USE_NOTES=false
          fi
          
          # Create release and get ID immediately
          echo "Creating release: $RELEASE_NAME for tag: $TAG_NAME"
          
          if [ "$USE_NOTES" = "true" ]; then
            # Create release with notes from file
            RESPONSE=$(gh release create "$TAG_NAME" \
              --title "$RELEASE_NAME" \
              --notes-file "$NOTES_FILE" \
              --draft \
              --repo ${{ github.repository }} \
              --json id,url,tag_name 2>&1)
          else
            # Create release with auto-generated notes
            RESPONSE=$(gh release create "$TAG_NAME" \
              --title "$RELEASE_NAME" \
              --generate-notes \
              --draft \
              --repo ${{ github.repository }} \
              --json id,url,tag_name 2>&1)
          fi
          
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 0 ]; then
            RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id // empty' 2>/dev/null || echo "")
            if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ] && [ "$RELEASE_ID" != "" ]; then
              echo "id=$RELEASE_ID" >> $GITHUB_OUTPUT
              echo "✓ Release created successfully!"
              echo "Release ID: $RELEASE_ID"
              echo "Release details: $RESPONSE"
            else
              echo "❌ Failed to extract release ID from response"
              echo "Response: $RESPONSE"
              exit 1
            fi
          else
            echo "❌ Failed to create release"
            echo "Exit code: $EXIT_CODE"
            echo "Response: $RESPONSE"
            
            # Check if release already exists (maybe from a previous failed run)
            echo "Checking if release already exists..."
            EXISTING=$(gh api repos/${{ github.repository }}/releases/tags/$TAG_NAME --jq .id 2>/dev/null || echo "")
            if [ -n "$EXISTING" ] && [ "$EXISTING" != "null" ]; then
              echo "Release already exists with ID: $EXISTING"
              echo "id=$EXISTING" >> $GITHUB_OUTPUT
            else
              echo "Full error details:"
              echo "$RESPONSE"
              exit 1
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}
      
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: install frontend dependencies
        run: npm install
      
      - name: check release id
        id: check_release
        run: |
          RELEASE_ID="${{ needs.create-release.outputs.release_id }}"
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "0" ]; then
            echo "⚠️  Warning: Release ID not found, attempting to find release by tag..."
            # Try to find the release by tag
            FOUND_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id 2>/dev/null || echo "")
            if [ -n "$FOUND_ID" ] && [ "$FOUND_ID" != "null" ]; then
              echo "✓ Found release ID: $FOUND_ID"
              echo "release_id=$FOUND_ID" >> $GITHUB_OUTPUT
            else
              echo "❌ Could not find release. Build may fail to upload artifacts."
              echo "release_id=" >> $GITHUB_OUTPUT
            fi
          else
            echo "✓ Using release ID: $RELEASE_ID"
            echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          tagName: ${{ github.ref_name }}
          releaseId: ${{ steps.check_release.outputs.release_id }}
          args: ${{ matrix.args }}

