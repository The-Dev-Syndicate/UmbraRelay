name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.get_release_id.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: check for changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            VERSION="${{ github.ref_name }}"
            # Check if this version exists in CHANGELOG.md
            if grep -qE "^## \[?$VERSION\]?" CHANGELOG.md || grep -qE "^## $VERSION" CHANGELOG.md; then
              echo "has_changelog=true" >> $GITHUB_OUTPUT
              # Extract changelog section for this version
              # Match from ## [v0.0.1] or ## v0.0.1 until next ## or end of file
              awk "/^## \[?$VERSION\]?/,/^## / {if (NR > 1 && /^## /) exit; print}" CHANGELOG.md > changelog_section.md || \
              awk "/^## \[?$VERSION\]?/,EOF {print}" CHANGELOG.md > changelog_section.md
            else
              echo "has_changelog=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changelog=false" >> $GITHUB_OUTPUT
          fi
      - name: create release
        id: release_creation
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: UmbraRelay ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: ${{ steps.changelog.outputs.has_changelog != 'true' }}
          body_path: ${{ steps.changelog.outputs.has_changelog == 'true' && 'changelog_section.md' || '' }}
      - name: verify release creation succeeded
        run: |
          if [ "${{ steps.release_creation.outcome }}" != "success" ]; then
            echo "❌ Release creation step failed!"
            echo "This may indicate a permissions issue or API problem."
            exit 1
          fi
          echo "✓ Release creation step completed successfully"
        continue-on-error: false
      - name: get release id
        id: get_release_id
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Tag: ${{ github.ref_name }}"
          # Wait a moment for the release to be fully created and propagated
          echo "Waiting for release to be fully created..."
          sleep 5
          # Retry getting the release ID with exponential backoff
          for i in {1..15}; do
            echo ""
            echo "Attempt $i: Fetching release ID..."
            # Try to get release by tag
            RELEASE_RESPONSE=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq '{id: .id, name: .name, draft: .draft}' 2>&1)
            EXIT_CODE=$?
            
            if [ $EXIT_CODE -eq 0 ]; then
              RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id // empty' 2>/dev/null || echo "")
              if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ] && [ "$RELEASE_ID" != "" ]; then
                echo "id=$RELEASE_ID" >> $GITHUB_OUTPUT
                echo "✓ Release ID found: $RELEASE_ID"
                echo "Release details: $RELEASE_RESPONSE"
                exit 0
              else
                echo "Release response received but ID is empty: $RELEASE_RESPONSE"
              fi
            else
              echo "API call failed (exit code: $EXIT_CODE)"
              echo "Response: $RELEASE_RESPONSE"
              
              # Try alternative: list all releases and find by tag
              echo "Trying alternative method: listing all releases..."
              TAG_NAME="${{ github.ref_name }}"
              ALL_RELEASES=$(gh api repos/${{ github.repository }}/releases --jq ".[] | select(.tag_name == \"$TAG_NAME\") | .id" 2>/dev/null || echo "")
              if [ -n "$ALL_RELEASES" ] && [ "$ALL_RELEASES" != "null" ] && [ "$ALL_RELEASES" != "" ]; then
                echo "id=$ALL_RELEASES" >> $GITHUB_OUTPUT
                echo "✓ Release ID found via alternative method: $ALL_RELEASES"
                exit 0
              fi
            fi
            
            if [ $i -lt 15 ]; then
              WAIT_TIME=$((i * 2))
              echo "Waiting ${WAIT_TIME}s before retry..."
              sleep $WAIT_TIME
            fi
          done
          
          echo ""
          echo "❌ Error: Failed to get release ID after 15 attempts"
          echo ""
          echo "Debugging information:"
          echo "Repository: ${{ github.repository }}"
          echo "Tag: ${{ github.ref_name }}"
          echo ""
          echo "Listing all releases for debugging:"
          gh api repos/${{ github.repository }}/releases --jq '.[] | "\(.tag_name): \(.id) (draft: \(.draft))"' || echo "Failed to list releases"
          echo ""
          echo "Checking if tag exists:"
          gh api repos/${{ github.repository }}/git/refs/tags/${{ github.ref_name }} || echo "Tag not found"
          echo ""
          echo "Note: The release may still have been created. Check the Releases page manually."
          echo "The build jobs will continue but may not attach artifacts automatically."
          # Don't fail the job - let builds continue
          echo "id=0" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}
      
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: install frontend dependencies
        run: npm install
      
      - name: check release id
        id: check_release
        run: |
          RELEASE_ID="${{ needs.create-release.outputs.release_id }}"
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "0" ]; then
            echo "⚠️  Warning: Release ID not found, attempting to find release by tag..."
            # Try to find the release by tag
            FOUND_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id 2>/dev/null || echo "")
            if [ -n "$FOUND_ID" ] && [ "$FOUND_ID" != "null" ]; then
              echo "✓ Found release ID: $FOUND_ID"
              echo "release_id=$FOUND_ID" >> $GITHUB_OUTPUT
            else
              echo "❌ Could not find release. Build may fail to upload artifacts."
              echo "release_id=" >> $GITHUB_OUTPUT
            fi
          else
            echo "✓ Using release ID: $RELEASE_ID"
            echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          tagName: ${{ github.ref_name }}
          releaseId: ${{ steps.check_release.outputs.release_id }}
          args: ${{ matrix.args }}

